<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       :root {
    --primary-color: #2196f3;
    --secondary-color: #1976d2;
    --bg-color: #f5f5f5;
    --text-color: #333;
    --sidebar-width: 250px;
    --sidebar-bg-color: #096fb8; 
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
}

.container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: var(--sidebar-width);
    background-color: var(--sidebar-bg-color);
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    height: 120vh;
    z-index: 1000;
    transition: transform 0.3s ease-in-out;
}

.logo {
    padding: 1rem;
    text-align: center;
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

.nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 1rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a i {
            margin-right: 1rem;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: #fff;
        }


.main-content {
    flex: 1;
    padding: 2rem;
    transition: margin-left 0.3s ease-in-out;
}

.header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 2rem;
}

.weather-logo {
    width: 100px;
    height: 100px;
    margin-bottom: 1rem;
}

.search-weather-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 2rem;
    position: relative;
}

.weather-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background-size: cover;
    background-position: center;
    opacity: 0.7;
    transition: background-image 0.5s ease;
}

.search-bar {
    display: flex;
    padding: 1.5rem;
    position: relative;
    z-index: 1;
}

.search-bar input {
    flex: 1;
    padding: 1rem;
    border: 2px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px 0 0 8px;
    font-size: 1rem;
    color: rgb(20, 20, 20);
}

.search-bar input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.search-bar button {
    padding: 1rem 2rem;
    background-color: rgba(255, 255, 255, 0.2);
    color: rgb(20, 20, 20);
    border: none;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: bold;
}

.search-bar button:hover {
    background-color: rgba(255, 255, 255, 0.3);
}

.unit-toggle {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    color: rgb(68, 68, 68);
    position: relative;
    z-index: 1;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 100px;
    height: 34px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.2);
    transition: .4s;
    border-radius: 34px;
    border: 2px solid rgba(255, 255, 255, 0.4);
}

.toggle-slider:before {
    position: absolute;
    content: "°C";
    height: 26px;
    width: 45px;
    left: 4px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #333;
}

input:checked + .toggle-slider:before {
    transform: translateX(45px);
    content: "°F";
}

.weather-widget {
    padding: 2rem;
    color: white;
    position: relative;
    z-index: 1;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
}

.weather-content {
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.3); 
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
}

.weather-main {
    text-align: center;
    margin-bottom: 2rem;
}

.weather-main h3 {
    font-size: 2rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.weather-icon {
    margin: 1rem 0;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
}

.weather-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.weather-detail-item {
    background-color: rgba(255, 255, 255, 0.15);
    padding: 1rem;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 1rem;
    backdrop-filter: blur(5px);
}

.detail-icon {
    font-size: 1.5rem;
}

.charts-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    margin-top: 2rem;
}

.chart-card {
    background: white;
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    height: auto;
    min-height: 300px;
    width: 100%;
}

.chart-card canvas {
    width: 100% !important;
    height: auto !important;
    max-height: 300px;
}

.chart-card:hover {
    transform: translateY(-5px);
}

@media (max-width: 1200px) {
    .charts-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 992px) {
    .sidebar {
        position: fixed;
        left: -250px;
    }

    .sidebar.active {
        left: 0;
    }

    .main-content {
        margin-left: 0;
    }

    .main-content.active {
        margin-left: var(--sidebar-width);
    }
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: auto;
        position: static;
    }

    .main-content {
        padding: 1rem;
    }

    .charts-container {
        grid-template-columns: 1fr;
    }

    .search-bar {
        flex-direction: column;
    }

    .search-bar input,
    .search-bar button {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 0.5rem;
    }

    .weather-main h3 {
        font-size: 1.5rem;
    }

    .weather-details {
        grid-template-columns: 1fr;
    }
}

/* iPad-specific styles */
@media (min-width: 768px) and (max-width: 1024px) {
    .charts-container {
        grid-template-columns: repeat(2, 1fr);
    }

    .chart-card {
        min-height: 250px;
    }

    .chart-card canvas {
        max-height: 250px;
    }
}

@media (max-width: 480px) {
    .logo svg {
        width: 60px;
        height: 60px;
    }

    .nav-links a {
        padding: 0.6rem 0.8rem;
    }

    .nav-links a i {
        margin-right: 0.5rem;
    }

    .weather-widget {
        padding: 1rem;
    }

    .weather-content {
        padding: 15px;
    }

    .chart-card {
        min-height: 200px;
    }

    .chart-card canvas {
        max-height: 200px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="width: 80px; height: 80px;">
                    <circle cx="50" cy="50" r="20" fill="#FDB813" />
                    <circle cx="50" cy="50" r="15" fill="#FDB813" />
                    <path d="M50 15 L50 25 M50 75 L50 85 M85 50 L75 50 M25 50 L15 50 M73 27 L65 35 M35 65 L27 73 M73 73 L65 65 M35 35 L27 27"
                        stroke="#FDB813" stroke-width="4" stroke-linecap="round" />
                    <path d="M45 60 Q35 60 35 50 Q35 40 45 40 Q45 30 55 30 Q65 30 65 40 Q75 40 75 50 Q75 60 65 60 Z"
                        fill="#fff" stroke="#ddd" stroke-width="2" />
                </svg>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="table.html"><i class="fas fa-table"></i> <span>Tables</span></a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-weather-container">
                    <div class="weather-background" id="weatherBackground"></div>
                    <div class="search-bar">
                        <input type="text" id="cityInput" placeholder="Enter city name">
                        <button id="searchButton"><i class="fas fa-search"></i> Get Weather</button>
                    </div>
                    <div class="unit-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="unitToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="weather-widget" id="weatherWidget">
                        <div class="weather-content" id="weatherDetails"></div>
                    </div>
                </div>
            </div>
            <div class="charts-container">
                <div class="chart-card">
                    <canvas id="tempBarChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="conditionsDoughnutChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="tempLineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
    <script>
        // Update the event listener for temperature unit toggle
        document.getElementById('unitToggle').addEventListener('change', (e) => {
            currentUnit = e.target.checked ? 'fahrenheit' : 'celsius';
            if (currentWeatherData) updateWeatherWidget(currentWeatherData);
            if (currentForecastData) updateCharts(currentForecastData);
        });
        const menuToggle = document.getElementById('menuToggle');
const sidebar = document.querySelector('.sidebar');
const mainContent = document.querySelector('.main-content');

menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    mainContent.classList.toggle('active');
});

    </script>
</body>
</html>
