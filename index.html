<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #1976d2;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            position: fixed;
            height: 100vh;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .logo {
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 1rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a i {
            margin-right: 1rem;
        }

        .nav-links a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        .nav-links a.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 600px;
        }

        .search-bar input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .unit-toggle {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .weather-widget {
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            min-height: 200px;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .weather-icon {
            font-size: 64px;
            color: white;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .weather-detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-icon {
            font-size: 24px;
            color: white;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-card {
            background: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: var(--sidebar-collapsed-width);
            }

            .logo svg {
                width: 40px;
                height: 40px;
            }

            .nav-links a span {
                display: none;
            }

            .main-content {
                margin-left: var(--sidebar-collapsed-width);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar {
                max-width: 100%;
            }

            .unit-toggle {
                justify-content: center;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .nav-links {
                display: flex;
                justify-content: space-around;
            }

            .nav-links li {
                margin-bottom: 0;
            }

            .nav-links a {
                flex-direction: column;
                align-items: center;
                padding: 0.5rem;
            }

            .nav-links a i {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .weather-widget {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="width: 80px; height: 80px;">
                    <!-- Sun -->
                    <circle cx="50" cy="50" r="20" fill="#FDB813" />
                    <circle cx="50" cy="50" r="15" fill="#FDB813" />

                    <!-- Sun rays -->
                    <path
                        d="M50 15 L50 25 M50 75 L50 85 M85 50 L75 50 M25 50 L15 50 M73 27 L65 35 M35 65 L27 73 M73 73 L65 65 M35 35 L27 27"
                        stroke="#FDB813" stroke-width="4" stroke-linecap="round" />

                    <!-- Cloud -->
                    <path d="M45 60 Q35 60 35 50 Q35 40 45 40 Q45 30 55 30 Q65 30 65 40 Q75 40 75 50 Q75 60 65 60 Z"
                        fill="#fff" stroke="#ddd" stroke-width="2" />
                </svg>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                <li><a href="table.html"><i class="fas fa-table"></i> <span>Tables</span></a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" id="cityInput" placeholder="Enter city name">
                    <button id="searchButton">Get Weather</button>
                </div>
                <div class="unit-toggle">
                    <label>
                        <input type="radio" name="unit" value="celsius" checked> °C
                    </label>
                    <label>
                        <input type="radio" name="unit" value="fahrenheit"> °F
                    </label>
                </div>
            </div>

            <div class="weather-widget" id="weatherWidget">
                <div class="weather-info">
                    <div id="currentWeather">
                        <h2>Current Weather</h2>
                        <div id="weatherDetails"></div>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <canvas id="tempBarChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="conditionsDoughnutChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="tempLineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
